<!DOCTYPE HTML>
<html lang= "en">
	<head>
		<title>
			AirBnb Clone
		</title>
		<link rel="stylesheet" type="text/css" href="styles/4-common.css">
		<link rel="stylesheet" type="text/css" href="styles/3-header.css">
		<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
		<link rel="stylesheet" type="text/css" href="styles/6-filters.css">
		<link rel="stylesheet" type="text/css" href="styles/7-places.css">
		<link rel="icon" type="image/icon" href="images/icon.png">
	</head>
	<body>
		<header>
			<div class="logo">
			</div>
		</header>
		<div class="container">
			<!-- Filters section starting -->
			<section class="filters">
				<button> Search </button>
				<div class="locations">
					<h3>States</h3>
					<h4>California, Arizona...</h4>
					<ul class="popover">
						<li><h2>Arizona:</h2></li>
						<li>
							<ul>
								<li>Page</li>
								<li>Page2</li>
							</ul>
						</li>
						<li><h2>Califorina:</h2></li>
						<li>
							<ul>
                                                        	<li>San Francisco</li>
                                                        	<li>Los Altos</li>
                                                	</ul>
						</li>

					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
					<ul class="popover">
						<li id="first">Internet</li>
						<li>TV</li>
						<li>Kitchen</li>
						<li id="last">Iron</li>
					</ul>
				</div>
			</section>
			<!-- Filter Section Ending -->
			<!-- Places section Starting -->
			<section class="places">
				<h1>Places</h1>
				<article><h2>My Home</h2></article>
				<article><h2>Tiny House</h2></article>
				<article><h2>A suite</h2></article>
			</section>
			<!-- Places section Ending -->
		</div>
		<footer>
			<div>
				<p>
				Best School
				</p>
			</div>
		</footer>
	</body>
</html>
